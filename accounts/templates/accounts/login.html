{% extends 'base_layout.html' %}

{% block content %}
    <h1>Iniciar Sesion</h1>
    <form class="site-form" action="{% url 'accounts:login' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Login" />
    </form>
    <p>No se ha registrado? <a href="{% url 'accounts:signup' %}">Registrar</a></p>
{% endblock %}
