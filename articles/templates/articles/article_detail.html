{% extends 'base_layout.html' %}

{% block content %}
<div class="article-detail">
    <div class="article">
        <a href="{% url 'articles:edit' slug=article.slug %}">EDITAR</a>
        <img src="{{ article.thumb.url }}"/>
        <h2>{{ article.title }}</h2>
        <p>{{ article.body}}</p>
        <p>{{ article.date }}</p>
        <p>{{ article.estado }}</p>
    </div>
</div>

{% endblock %}
