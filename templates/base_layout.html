{% load static from staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Articles</title>
    <link rel="stylesheet" href="{% static 'style.css '%}">
</head>

<body>
        <header class="wrapper">
            <h1><a href="{% url 'home' %}"><img src="{% static 'logo.png' %}" alt="misperris" /></a></h1>
            <nav>
                <ul>
                    {% if user.is_authenticated %}
                    <li>
                        <form class="logout-link" action="{% url 'accounts:logout' %}" method="post">
                            {% csrf_token %}
                            <button type="submit">Cerrar Sesion</button>
                        </form>
                    </li>
                    <li><a href="{% url 'articles:create' %}" class="highlight">Nueva Mascota</a></li>
                    {% else %}
                    <li><a href="{% url 'accounts:login' %}">Iniciar Sesion</a></li>
                    <li><a href="{% url 'accounts:signup' %}">Registrarse</a></li>
                    {% endif %}
                </ul>
            </nav>
        </header>
        <div class="wrapper">
            {% block content %}
            {% endblock %}
        </div>
    </body>


</html>
